<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plan de subscripción</title>
    <link rel="stylesheet" type="text/css" href="estyle.css">
</head>
<body>
    <div class="titulo">
        <h1>Selecciona tu plan</h1>
    </div>
    <div class="planes">
        <div class="plan">
            <h3 class="head_box head_box__plan1">
                Basic
            </h3>
            <ul class="descripción Plan_1">
                <li>Punto 1</li>
                <li>Punto 2</li>
                <li>Punto 3</li>
            </ul>
            <div class="Precio_box__1 precio_box">
                10€/mes
            </div>
        </div>
        <div class="plan">
            <h3 class="head_box head_box__plan2">
                Medium
            </h3>
            <ul class="descripción Plan_2">
                <li>Punto 1</li>
                <li>Punto 2</li>
                <li>Punto 3</li>
                <li>Punto 4</li>
            </ul>
            <div class="Precio_box__2 precio_box">
                15€/mes
            </div>
        </div>
        <div class="plan">
            <h3 class="head_box head_box__plan3">
                Premium
            </h3>
            <ul class="descripción Plan_3">
                <li>Punto 1</li>
                <li>Punto 2</li>
                <li>Punto 3</li>
                <li>Punto 4</li>
                <li>Punto 5</li>
                <li>Punto 6</li>
            </ul>
            <div class="Precio_box__3 precio_box">
                25€/mes
            </div>
        </div>
    </div>
</body>
</html>
